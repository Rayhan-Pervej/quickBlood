<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">  
            <img class="my-logo" src="../image/logo.png" alt="">         
            <p class="text-center w-auto p-0 h3 text-primary">Welcome Admin</p> 
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <form class="w-50 mx-auto" onsubmit="return validateLogin()">
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label h3">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label h3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-0 form-check">
            </div>
            <button type="submit" class="btn btn-primary w-25">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById('exampleInputEmail1').value;
            var password = document.getElementById('exampleInputPassword1').value;

            if ((email === 'piyal@gmail.com' && password === '12345') || 
                (email === 'rayhan@gmail.com' && password === '54321')) {
                window.location.href = 'dashboard.php';
                return false;
            } else {
                alert('Invalid credentials. Please try again.');
                return false; 
            }
        }
    </script>
</body>
</html>
